
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi Time Plans - Congo Cash WiFi</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Nunito', sans-serif;
    }

    header {
      background: #6a11cb;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .plan-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 30px;
      transition: transform 0.2s ease;
    }

    .plan-card:hover {
      transform: scale(1.03);
    }

    .plan-title {
      font-size: 18px;
      font-weight: bold;
      color: #6a11cb;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: #2ecc71;
    }

    .speed {
      font-size: 16px;
      color: #555;
      margin-top: 8px;
      margin-bottom: 15px;
    }

    .btn-buy {
      background-color: #6a11cb;
      color: white;
      border-radius: 30px;
      font-weight: 600;
      padding: 8px 20px;
      border: none;
      transition: 0.3s;
    }

    .btn-buy:hover {
      background-color: #5310b5;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>

  <header>
